<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Calculator</title>
</head>
<body>
  <div class="container jumbotron">
    <h1>Galactic Calculation</h1>
    <h3>Enter your age to get some interstellar information!</h3>
    <form id="age">
      <div class="form-group">
        <label for="yearInput">Your Age:</label>
        <input type="number" id="yearInput" name="yearInput" min="0" max="150">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="facts">
      <h5>Time for some interstellar facts!</h5>
      <h6>Since you're <span id="earthAge"></span> years old on Earth...</h6>
      <div class="row">
        <div class="column">
          <p>On Mercury:</p>
          <ul>
            <li>You're about <span id="mercAge"></span> years old</li>
            <li class="underLife">You've got roughly <span id="mercLeft"></span> years to live</li>
            <li class="overLife">You're a whopping <span id="mercOver"></span> years over life expectancy, keep on keepin' on!</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
