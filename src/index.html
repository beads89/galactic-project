<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Calculator</title>
</head>
<body>
  <div class="container jumbotron">
    <h1>Galactic Calculation</h1>
    <h3>Enter your age to get some interstellar information!</h3>
    <form id="age">
      <div class="form-group">
        <label for="yearInput">Your Age:</label>
        <input type="number" id="yearInput" name="yearInput" min="0" max="150">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
